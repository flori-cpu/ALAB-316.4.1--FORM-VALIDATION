<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">  
</head>
<body>

<h2>Registration Form</h2>
<form id="registrationForm">
  <label for="username">Username:</label>
  <input type="text" id="username" name="username" required>
  <br>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required>
  <br>

  <label for="password">Password:</label>
  <input type="password" id="password" name="password" required>
  <br>

  <label for="confirmPassword">Confirm Password:</label>
  <input type="password" id="confirmPassword" name="confirmPassword" required>
  <br>

  <label for="terms">Accept Terms and Conditions:</label>
  <input type="checkbox" id="terms" name="terms">
  <br>

  <button type="submit">Register</button>
  <div id="errorDisplay" style="display: none;"></div>
  <div id="successMessage" style="display: none;">Registration successful!</div>
</form>

<h2>Login Form</h2>
<form id="loginForm">
  <label for="loginUsername">Username:</label>
  <input type="text" id="loginUsername" name="loginUsername" required>
  <br>

  <label for="loginPassword">Password:</label>
  <input type="password" id="loginPassword" name="loginPassword" required>
  <br>

  <label for="keepLoggedIn">Keep me logged in:</label>
  <input type="checkbox" id="keepLoggedIn" name="keepLoggedIn">
  <br>

  <button type="submit">Login</button>
  <div id="loginErrorDisplay" style="display: none;"></div>
  <div id="loginSuccessMessage" style="display: none;">Login successful!</div>
</form>

<script src="main.js"></script> 


</body>
</html>
